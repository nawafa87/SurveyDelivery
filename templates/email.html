<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0" style="min-width:100%;">
        <tr>
            <td width="100%" style="padding:0;">
                <div style="max-width:600px;margin:0 auto;">
                    <table align="center" cellpadding="0" cellspacing="0" style="border:1px solid #eaeaea;border-radius:5px;margin:40px 0;">
                        <tr>
                            <td style="padding:40px;">
                                <img src="{{ logo_url }}" width="96" style="display:block;outline:none;border:none;text-decoration:none;">
                                <h1 style="font-size:28px;font-weight:700;line-height:33.6px;margin-top:40px;">{{ subject }}</h1>
                                <div style="font-size:16px;line-height:24px;margin:0 0 40px;">
                                    {{ content|safe }}
                                </div>
                                <table cellpadding="0" cellspacing="0" style="width:100%;">
                                    <tr>
                                        <td align="center">
                                            <a href="#" style="background-color:#0d6efd;border-radius:6px;color:#ffffff;display:inline-block;font-size:16px;font-weight:700;line-height:20px;padding:12px 24px;text-decoration:none;white-space:nowrap;" target="_blank">{{ button_text }}</a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
